<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Jean Louis Salbego">

	<title>Life Timepiece</title>

	<link href="./bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container text-center">

		<div class="row row-content">
			<h1 class="text-primary">Life Timepiece</h1>
		</div>

		<div class="row row-content">
			<p class="text-muted">Seconds Left Today</p>
			<span id="secondsLeft"></span>
			<span class="text-muted" id="cents"></span>

			<span id="test"></span>
		</div>

		<div class="row row-content">
			<p class="text-muted">Your age in days</p>
			<span id="ageInDays"></span>
		</div>

		<div>
			<p class="text-muted">Days Left This Year</p>
			<span id="daysLeft"></span>
		</div>

	</div>

	<script src="./jquery.min.js"></script>
	<script src="./bootstrap.min.js"></script>
	<script src="./time.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jean Louis Salbego">

    <title>Life Timepiece</title>

    <link href="./jquery-ui.min.css" rel="stylesheet">
    <link href="./bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,800' rel='stylesheet' type='text/css'>
    <style>
        * {
            font-family: 'Source Sans Pro', sans-serif;
        }
        
        .description {
            font-size: 28px;
            font-weight: 200;
        }
        
        .number {
            font-size: 89px;
            font-weight: 600;
            display: inline-block;
        }
        
        #secondsLeft {
            font-size: 119px;
        }
        
        #cents {
            font-size: 37px;
        }
        
        .row,
        .jumbotron {
            margin-bottom: 67px;
        }
    </style>
</head>

<body>
    <div class="jumbotron text-center">
        <h1 class="text-primary">Life Timepiece</h1>
    </div>

    <div class="container text-center">
        <div class="row row-content">
            <span class="number" id="secondsLeft"></span>
            <span class="text-muted number" id="cents"></span>

            <p class="text-muted description">Seconds Left Today</p>
        </div>

        <div class="row row-content">
            <span class="number" id="ageInDays"></span>

            <p class="text-muted description">Your age in days</p>
        </div>

        <div class="row row-content">
            <span class="number" id="daysLeft"></span>

            <p class="text-muted description">Days Left This Year</p>
        </div>
    </div>

    <script src="./jquery.min.js"></script>
    <script src="./jquery-ui.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./time.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pomodoro Timer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200' rel='stylesheet' type='text/css'>
    <link href="css/mystyle.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center">Pomodoro Timer</h1>
    </header>
    <div class="container text-center">
        <div class="row row-content">
            <div class="col-xs-12" id="circle">
                <div id="time"></div>
            </div>
        </div>
        <div class="row row-content" id="timers">
            <div class="col-xs-6">
                Break
                <div>
                    <span class="set" id="b-minus">&minus;</span>
                    <span id="b-time"></span>
                    <span class="set" id="b-plus">+</span>
                </div>
            </div>
            <div class="col-xs-6">
                Pomodoro
                <div>
                    <span class="set" id="p-minus">&minus;</span>
                    <span id="p-time"></span>
                    <span class="set" id="p-plus">+</span>
                </div>
            </div>
        </div>

        <div class="row row-content">
            <div class="col-xs-12">
                <span id="reset">Reset</span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/timer.js"></script>
</body>

</html>

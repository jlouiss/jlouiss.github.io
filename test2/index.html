<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>NgSkultura</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.js"></script>
</head>
<body>
  <app-root></app-root>

  <script>
    function onYouTubePlayerAPIReady() {
      console.log('YT READY')
      primaryVideo = new YT.Player('primary-video', {
        videoId: '1Vn6XToBhMI',
        playerVars: {
          controls: 0,
          showinfo: 0,
          autohide: 1
        },
        events: {
          onReady: function() {
            primaryVideo.mute();
            isPrimaryVideoMuted = true;
            primaryVideo.playVideo();
            rescale(primaryVideo);
            fixIframeCSS('#primary-video');
          },
          onStateChange: function() {
            if (primaryVideo.getPlayerState() === 0)
              primaryVideo.playVideo();
          }
        }
      });
      secondaryVideo = new YT.Player('secondary-video', {
        videoId: '6FkI2inKxz0',
        playerVars: {
          controls: 0,
          showinfo: 0,
          autohide: 1
        },
        events: {
          onReady: function() {
            secondaryVideo.mute();
            secondaryVideo.playVideo();
            rescale(secondaryVideo);
            fixIframeCSS('#secondary-video');
          },
          onStateChange: function() {
            if (secondaryVideo.getPlayerState() === 0)
              secondaryVideo.playVideo();
          }
        }
      });
    }

    function rescale(video) {
      console.log('test')
      var w = $(window).width() + 0;
      console.log('test 2')
      var h = $(window).height() + 0;
      console.log('test 3')

      if (w / h > 16 / 9)
        video.setSize(w, w / 16 * 9);
      else
        video.setSize(h / 9 * 16, h);
    }

    function fixIframeCSS(elementId) {
      $(elementId).css({
        'z-index': '-30',
        'position': 'absolute',
        'top': '50%',
        'left': '50%',
        'transform': 'translate(-50%, -50%)'
      });
    }
  </script>
<script type="text/javascript" src="inline.bundle.js"></script><script type="text/javascript" src="polyfills.bundle.js"></script><script type="text/javascript" src="scripts.bundle.js"></script><script type="text/javascript" src="styles.bundle.js"></script><script type="text/javascript" src="vendor.bundle.js"></script><script type="text/javascript" src="main.bundle.js"></script></body>
</html>
